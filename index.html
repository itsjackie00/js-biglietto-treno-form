<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- LINKS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Biglietto del treno</title>
</head>

<body>
    <div class="wrapper">
        <h1 class="text-center text-uppercase text-white py-3">
            Calcola il prezzo del tuo biglietto
        </h1>
        <section class="container-sm bg-light my-5">
            <div class="row">
                <div class="col-3 ">
                    <div class="m-2 name">
                        <label for="name" class="py-3">Nome</label>
                        <input type="text" class="form-control my-1 " placeholder="Inserisci il tuo nome"
                            aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="col-3">
                    <div class="m-2 lastname">
                        <label for="name" class="py-3 ">Cognome</label>
                        <input type="text" class="form-control my-1 " placeholder="Inserisci il tuo cognome"
                            aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="col-3">
                    <div class="m-2 chilometri">
                        <label for="name" class="py-3 ">Km da percorre</label>
                        <input type="text" class="form-control my-1 " placeholder="Inserisci km da percorre"
                            aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="col-2">
                    <label for="select-age" class="m-4">
                        Seleziona et√†
                    </label>
                    <select class="form-select form-select-sm">
                        <option selected>Seleziona</option>
                        <option value="1">Minorenne</option>
                        <option value="2">Maggiorenne</option>
                        <option value="3">Over 65</option>
                      </select>
                </div>
            </div>
        </section>
        <!-- <div class="d-flex justify-content-evenly ">
            
            
            
        </div> -->
        <div id="ticket"></div>

    </div>

    <script src="js/utility.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
