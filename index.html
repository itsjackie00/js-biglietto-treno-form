<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- LINKS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Biglietto del treno</title>
</head>

<body>
    <div class="wrapper">
        <h1 class="text-center text-uppercase text-white py-4">
            Calcola il prezzo del tuo biglietto
        </h1>
        <!-- first section -->
        <section class="container-sm bg-light my-5 rounded-4">
            <div class="row">
                <div class="col-3 ">
                    <div class="m-2">
                        <label for="name" class="py-3">Nome</label>
                        <input type="text"  class="form-control my-1 " placeholder="Inserisci il tuo nome" id="userName">
                    </div>
                </div>
                <div class="col-3">
                    <div class="m-2">
                        <label for="name" class="py-3 ">Cognome</label>
                        <input type="text" id="userLastName" class="form-control my-1 " placeholder="Inserisci il tuo cognome"
                            value="">
                    </div>
                </div>
                <div class="col-3">
                    <div class="m-2">
                        <label for="name" class="py-3 ">Km da percorre</label>
                        <input type="text" id="Km" class="form-control my-1 " placeholder="Inserisci km da percorre"
                            aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="col-2">
                    <label for="select-age" class="m-4">
                        Seleziona et√†
                    </label>
                    <select class="form-select form-select-sm" id="age">
                        <option selected value="">Seleziona</option>
                        <option value="17" >Minorenne</option>
                        <option value="18">Maggiorenne</option>
                        <option value="65">Over 65</option>
                    </select>
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-center my-5 py-2 ">
                    <button class="btn btn-success me-md-2" type="button">Applica</button>
                    <button class="btn btn-secondary" type="button">Anulla</button>
                  </div>
            </div>
        </section>
        <!-- end first section -->
        <!-- second section -->
       <section class="d-none" id="ticket">
        <h2 class="text-center text-uppercase text-white fs-1">
            Il tuo biglietto
        </h2>
        <div class="container-sm bg-light my-5 rounded-4">
            <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col" class="text-uppercase">Nome passeggero</th>
                    <th scope="col" class="text-uppercase ">Discount</th>
                    <th scope="col" class="text-uppercase ">codice cp</th>
                    <th scope="col" class="text-uppercase ">Costo biglietto</th>
                  </tr>
                </thead>
                <tbody>
                    <th class="bg-secondary" id="user"></th>
                    <td id="discount"></td>
                    <td id="random"></td>
                    <td id="price"></td>
                  </tr>
                </tbody>
              </table>
        </div>
       </section>
    </div>

<!-- js src -->
    <script src="js/utility.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
</body>

</html>
